<!DOCTYPE html>
<html>
<head>
  <title>Alphabet Array Sorter</title>
</head>
<body>
  <h1>Alphabet Array Sorter</h1>
  <p id="result"></p>

  <script>
    // Define the alphabet array
    let alphabetArray = ['d', 'a', 'c', 'b', 'e'];

    // Sort the array in alphabetical order
    alphabetArray.sort();

    // Display the sorted array on the screen
    document.getElementById("result").innerHTML = "Alphabet Array in Alphabetical Order: " + alphabetArray;
  </script>
</body>
</html>
