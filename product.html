<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <link rel="stylesheet" href="./product.css">
</head>
<body>
  <div class="product-card">
    <img src="https://picsum.photos/200/300" alt="Product Image" class="product-image">
    <h2 class="product-name">Product 1</h2>
    <p class="product-price">$10.99</p>
    <p class="product-review">4.5/5 stars</p>
    <p class="product-brand">Brand A</p>
  </div>
  <div class="product-card">
    <img src="https://picsum.photos/200/301" alt="Product Image" class="product-image">
    <h2 class="product-name">Product 2</h2>
    <p class="product-price">$9.99</p>
    <p class="product-review">4.2/5 stars</p>
    <p class="product-brand">Brand B</p>
  </div>
  <div class="product-card">
    <img src="https://picsum.photos/200/302" alt="Product Image" class="product-image">
    <h2 class="product-name">Product 3</h2>
    <p class="product-price">$12.99</p>
    <p class="product-review">4.8/5 stars</p>
    <p class="product-brand">Brand C</p>
  </div>
  <div class="product-card">
    <img src="https://picsum.photos/200/303" alt="Product Image" class="product-image">
    <h2 class="product-name">Product 4</h2>
    <p class="product-price">$8.99</p>
    <p class="product-review">4.1/5 stars</p>
    <p class="product-brand">Brand D</p>
  </div>
  <div class="product-card">
    <img src="https://picsum.photos/200/304" alt="Product Image" class="product-image">
    <h2 class="product-name">Product 5</h2>
    <p class="product-price">$11.99</p>
    <p class="product-review">4.6/5 stars</p>
    <p class="product-brand">Brand E</p>
  </div>
  <div class="product-card">
    <img src="https://picsum.photos/200/305" alt="Product Image" class="product-image">
    <h2 class="product-name">Product 6</h2>
    <p class="product-price">$13.99</p>
    <p class="product-review">4.9/5 stars</p>
    <p class="product-brand">Brand F</p>
  </div>

  <script src="./product.js"></script>
</body>
</html>
